name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # or adopt, zulu, etc.

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.8.0

      - name: Run Maven tests
        run: mvn test
