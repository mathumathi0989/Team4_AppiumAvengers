name: APPIUM ANDROID IOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set up Appium and Drivers
      run: |
        # Install nodejs and npm
        sudo apt update
        sudo apt install -y nodejs
        sudo apt install -y npm

        # Install Appium globally
        sudo npm install -g appium

        # Install required Appium drivers
        appium driver install uiautomator2
        appium driver install xcuitest

        # Install necessary Appium plugins
        appium plugin install --source=npm appium-reporter-plugin
        appium plugin install --source=npm element-wait

    - name: Start Appium server
      run: |
        nohup appium --use-plugins=appium-reporter-plugin,element-wait &

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests with Cucumber & TestNG
      run: mvn test

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
